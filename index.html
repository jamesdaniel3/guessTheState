    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Guess the State!</title>

    <header>
      <h1>Guess the State!</h1>

    <main>
      <img src="state0.png" class="state" />
      <button class="btn guess">Guess!</button>
      <input type="text" class="guess" id="guess 0" />
      <input type="text" class="guess" id="guess 1" />
      <input type="text" class="guess" id="guess 2" />
      <input type="text" class="guess" id="guess 3" />
      <input type="text" class="guess" id="guess 4" />
      <input type="text" class="guess" id="guess 5" />
    </main>
    <script src="script.js"></script>
  </body>
